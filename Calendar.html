<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>
    <style type="text/css">
        td{
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 30px;
            border:3px border-color: #3333FF;
            border-radius: 10px;
        }
    </style>
<script type="text/javascript">
        var today = new Date();
        var date = new Date();

        function previous() {
            today = new Date(today.getFullYear(), today.getMonth() - 1, today.getDate());
            buildCalendar(); 
        }
 
        function next() {
            today = new Date(today.getFullYear(), today.getMonth() + 1, today.getDate());
            buildCalendar();
        }

        function buildCalendar() {
            var month = new Date(today.getFullYear(), today.getMonth(), 1);
            var last = new Date(today.getFullYear(), today.getMonth() + 1, 0);
            var calendar = document.getElementById("calendar");
            var calendarYM = document.getElementById("calendarYM");
            var count = 0;
            
            calendarYM.innerHTML = today.getFullYear() + "Y " + (today.getMonth() + 1) + "M"; 
 
            while (calendar.rows.length > 2) {
                calendar.deleteRow(calendar.rows.length - 1);
            }
            
            var row = calendar.insertRow();
        
            for (i = 0; i < month.getDay(); i++) {
                cell = row.insertCell();
                count++;
            }

            for (i = 1; i <= last.getDate(); i++) { 
                cell = row.insertCell();
                cell.innerHTML = i;
                count++;
                if (count % 7 == 1) {
                    cell.innerHTML = "<font color=#F79DC2>" + i
                }    
                if (count % 7 == 0){
                    cell.innerHTML = "<font color=skyblue>" + i
                    row = calendar.insertRow();
                }
                if (today.getFullYear() == date.getFullYear() && today.getMonth() == date.getMonth() && i == date.getDate()) {
                    cell.bgColor = "#FAF58C";
                }
            }
        }
    </script>
</head>
<body>
    <p></p>
    <h3 align="center">Calendar</h3>
<table id="calendar" border="3" align="center" style="border-color:#3333FF ">
    <tr>
        <td><label onclick="previous()"><</label></td>
        <td align="center" id="calendarYM" colspan="5"> yyyy m</td>
        <td><label onclick="next()">>
            
        </label></td>
    </tr>
    <tr>
        <td align="center"><font color ="#F79DC2">SUN</td>
        <td align="center">MON</td>
        <td align="center">TUE</td>
        <td align="center">WED</td>
        <td align="center">THU</td>
        <td align="center">FRI</td>
        <td align="center"><font color ="skyblue">SAT</td>
    </tr> 
</table>
<script language="javascript" type="text/javascript">
    buildCalendar();
</script>
</body>
</html>
